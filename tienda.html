<!DOCTYPE html>
<html lang="es">
<head>
    <title>Nuestra tienda</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--------------------------- BOOTSTRAP --------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--------------------------- FIN DE BOOTSTRAP -------------------------------->
</head>
<body>
    <section id="mostrador" class="d-flex  justify-content-center align-items-center mt-4"></section>

    <section class="m-5 contain-fluid d-flex justify-content-center align-items-center ">
      <ul class="list-group" id="pintarCarrito">

      </ul>
    </section>

    <footer id="footer" class="container mt-3">
      <template id="template-footer">
        <section class="card">
          <article class="card-body d-flex justify-content-between">
            <p class="lead">Total: $<span></span></p>
            <button class="btn btn-outline-primary">Finalizar compra</button>
          </article>
        </section>
      </template>
    </footer>

    <section id="template">
      <li class="list-group-item">
        <span id="verCantidad" class="badgebg-primaryround-pill verCantidad"></span>
        <span id="verNombre" class="text-white lead verNombre"></span>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <p>Total: $<span id="verTotal" class="lead mb-0 verTotal"></span></p>
        </div>

        <div>
          <button class="btn- btn-sm btn-danger">Quitar</button>
          <button class="btn- btn-sm btn-success">Agregar</button>
        </div>
      </li>
    </section>

    <script src="js/proyectFinalTwo.js"></script>
</body>
</html>
